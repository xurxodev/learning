<ion-header>
  <ion-navbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of notifications">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.nick_name}}</h2>
      <p>{{item.text}}</p>
      <button (tap)="verNotification(item)" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
