<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of twittList">
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.nick_name}}</h2>
      <p>{{item.text}}</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-icon name="share-alt"></ion-icon>
          </ion-col>
          <ion-col col-4>
            <fav id="10" (onFav)="handleOnFav($event)"></fav>
          </ion-col>
          <ion-col col-4>
            <ion-icon name="repeat"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
